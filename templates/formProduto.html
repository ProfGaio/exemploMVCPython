<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar' if produto else 'Novo' }} Produto</title>
    <style>
        body { font-family: sans-serif; }
        form { max-width: 500px; margin: auto; }
        label, input, textarea { display: block; width: 100%; margin-bottom: 10px; }
        input, textarea { padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        a { display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>{{ 'Editar' if produto else 'Adicionar Novo' }} Produto</h1>
    
    <form action="{{ '/atualizar/' + produto.id|string if produto else '/salvar' }}" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ produto.nome if produto else '' }}" required>
        </div>
        <div>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao">{{ produto.descricao if produto else '' }}</textarea>
        </div>
        <div>
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" name="preco" value="{{ produto.preco if produto else '' }}" required>
        </div>
        <button type="submit">Salvar</button>
    </form>
    <a href="/">Voltar para a lista</a>
</body>
</html>
