<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-T-8">
    <title>Lista de Produtos</title>
    <style>
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { text-decoration: none; color: #007BFF; }
        .actions a { margin-right: 10px; }
        .add-button { display: inline-block; margin-bottom: 20px; padding: 10px 15px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Catálogo de Produtos</h1>
    <a href="/novo" class="add-button">Adicionar Novo Produto</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.id }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.descricao }}</td>
                <td>R$ {{ "%.2f"|format(produto.preco|float) }}</td>
                <td class="actions">
                    <a href="/editar/{{ produto.id }}">Editar</a>
                    <a href="/deletar/{{ produto.id }}" onclick="return confirm('Tem certeza que deseja deletar este produto?');">Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
